    <script type="text/javascript">
        function checks() {
            if (window.window != window.top && window.name != "MOYSKLADFRAME") {
                var wnd = window;
                while (wnd.window != wnd.top) {
                    if (wnd.name == "MOYSKLADFRAME") {
                        break;
                    }
                    wnd = wnd.parent;
                }
                wnd.location.href = "/";
            }
            if (window.location.hash != '') {
                document.cookie = "forwardtoken=" + escape(window.location.hash.replace("#", "")) + ";path=/;expires=01/01/2020 00:00:00;";
            }
        }

        function trim(value) {
            return value.replace(/^\s*/, "").replace(/\s*$/, "");
        }

    </script>
